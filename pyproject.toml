[tool.poetry]
name = "job-recommender"
version = "0.1.0"
description = "GitHub profile-based job recommendation system using SerpAPI"
readme = "README.md"
authors = ["Job Recommender Authors <dev@job-recommender.local>"]

[tool.poetry.dependencies]
python = "^3.11"
streamlit = ">=1.28.0"
google-cloud-aiplatform = ">=1.38.0"
google-search-results = ">=2.4.0"
PyGithub = ">=2.1.0"
python-dotenv = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
ruff = ">=0.1.0"

[tool.ruff]
line-length = 88
target-version = "py311"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
