<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料金プラン - Job Recommender</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Job Recommender</a>
    </div>
  </header>

  <main class="container">
    <article class="content-page">
      <h1>料金プラン</h1>
      <p>クレジット制を採用しています。</p>

      <h2>無料プラン</h2>
      <div class="pricing-grid">
        <div class="pricing-card">
          <h3>初回付与</h3>
          <p class="price">5クレジット</p>
          <p class="unit">新規登録時に付与</p>
        </div>
      </div>

      <h2>クレジット消費</h2>
      <div class="pricing-grid">
        <div class="pricing-card">
          <h3>プロファイル生成</h3>
          <p class="price">1クレジット</p>
        </div>
        <div class="pricing-card">
          <h3>求人検索</h3>
          <p class="price">1クレジット</p>
        </div>
        <div class="pricing-card">
          <h3>求人追加表示</h3>
          <p class="price">1クレジット</p>
        </div>
      </div>

      <h2>クレジット購入</h2>
      <div class="pricing-grid">
        <div class="pricing-card">
          <h3>スターター</h3>
          <p class="price">5クレジット</p>
          <p class="unit">¥500</p>
        </div>
        <div class="pricing-card">
          <h3>スタンダード</h3>
          <p class="price">15クレジット</p>
          <p class="unit">¥1,200</p>
        </div>
        <div class="pricing-card">
          <h3>プレミアム</h3>
          <p class="price">30クレジット</p>
          <p class="unit">¥1,800</p>
        </div>
      </div>

      <div class="info-box">
        <p>決済機能は現在準備中です</p>
      </div>
    </article>
  </main>

  <footer>
    <nav>
      <a href="/privacy.html">プライバシーポリシー</a>
      <a href="/terms.html">利用規約</a>
      <a href="/plans.html">料金プラン</a>
    </nav>
    <p class="copyright">Job Recommender</p>
  </footer>
</body>
</html>
