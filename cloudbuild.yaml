steps:
  # Install dependencies and run tests
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install uv --quiet
        uv sync --frozen
        uv run pytest
    volumes:
      - name: 'uv-cache'
        path: '/root/.cache/uv'
      - name: 'venv'
        path: '/workspace/.venv'

  # Run linter and formatter check
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install uv --quiet
        uv sync --frozen
        uv run ruff check . && uv run ruff format --check .
    volumes:
      - name: 'uv-cache'
        path: '/root/.cache/uv'
      - name: 'venv'
        path: '/workspace/.venv'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/app:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/app:latest'
      - '.'

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/app'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'job-recommender'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/app:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/app:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/app:latest'

substitutions:
  _REGION: asia-northeast1
  _REPO_NAME: job-recommender

options:
  logging: CLOUD_LOGGING_ONLY
